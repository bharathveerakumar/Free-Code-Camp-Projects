<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="title">
            <h1>Freecodecamp Survey form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div id="frm">
            <form action="" id="survey-form">
                <div id="field">
                    <label for="name" id="name-label">Name</label> <br>
                    <input type="text" id="name" placeholder="Enter your name"> <br>
                    <label for="email" id="email-label">E-mail</label> <br>
                    <input type="email" id="email" placeholder="Enter your email"> <br>
                    <label for="number" id="number-label">Age</label> <br>
                    <input type="number" id="number" placeholder="Enter your Age" pattern="[0-9]" min="6" max="50000000"> <br>
                    <label for="dropdown">Which option best describes your current role?</label> <br>
                    <select name="group" id="dropdown">
                        <option value="default" disabled selected>Select your option</option>
                        <option value="student">Student</option>
                        <option value="full time job">Full time job</option>
                        <option value="part time job">Part time job</option>
                        <option value="full stack">Full stack devloper</option>
                    </select> 
                    <div class="radiobut">
                        <p>Would you recommend freeCodeCamp to a friend?</p>
                        <input type="radio" id="radiob" name="choices">
                        <label for="radiob">Definitely</label> <br>
                        <input type="radio" id="radiob" name="choices"> 
                        <label for="radiob">May be</label> <br>
                        <input type="radio" id="radiob" name="choices">
                        <label for="radiob">May not</label>
                    </div> 
                    <label for="dropdown1">What is your favorite feature of freeCodeCamp?</label> <br>
                    <select name="projects" id="dropdown1">
                        <option value="selected" disabled selected>Select your option</option>
                        <option value="challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="open source">Open Source</option>
                    </select>
                    <div id="check">
                        <p>What would you like to see improved? <strong>(Check all that apply)</strong></p>
                        <input type="checkbox" value="front-end" id="c1">
                        <label for="c1">front-end Projects</label> <br>
                        <input type="checkbox" value="back-end" id="c2"> 
                        <label for="c2">back-end projects</label> <br>
                        <input type="checkbox" value="data" id="c3">
                        <label for="c3">Data Visualization</label> <br>
                        <input type="checkbox" value="Challenges" id="c4">
                        <label for="c4">Challenges</label> <br>
                        <input type="checkbox" value="Open Source Community" id="c5">
                        <label for="c5">Open Source Community</label> <br>
                    </div> <br>
                    <label for="textareaa">Any comments or suggestions?</label> <br>
                    <textarea name="suggestion" id="textareaa" cols="30" rows="10" placeholder="Enter your comments....."></textarea> <br>
                    <input type="submit" id="submit" value="SUBMIT">
                </div>
            </form>
        </div>
    </body>
</html>
